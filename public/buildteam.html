Drag & Drop

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Choose Your Players</title>
  </head>

  <header>Choose Your Team:</header>
  <body class="bg-image center">
    <!-- <div class="bg-image">
      <img src="./images/golf2.png" alt="" class="center" />
    </div> -->

    <div class="drag-zone" class="dropbox-options">
      <div class="parent">
        <span
          id="draggableSpan"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
          draggable
        </span>
      </div>
    </div>
    <div class="drop-zone">
      <span ondragover="onDragOver(event);" ondrop="onDrop(event);">
        dropzone
      </span>
    </div>
    <script>
      function onDragStart(event) {
        event.dataTransfer.setData("text/plain", event.target.id);

        event.currentTarget.style.backgroundColor = "green";
      }
      function onDragOver(event) {
        event.preventDefault();
      }
      function onDrop(event) {
        const id = event.dataTransfer.getData("text");

        const draggableElement = document.getElementById(id);
        const dropzone = event.target;

        dropzone.appendChild(draggableElement);

        event.dataTransfer.clearData();
      }
    </script>
  </body>
</html>
