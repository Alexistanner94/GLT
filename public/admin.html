<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Participant Administration</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- External stylesheet link-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body id="pa">

    <nav class="navbar navbar-light bg-light">

        <a class="navbar-brand" href="/">
            GLTA
        </a>

        <div class="d-flex flex-row">
            <a class="nav-link" href="/">
                Login
            </a>
            <a class="nav-link" href="/signup">
                Register
            </a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
                <span>
                    <img src="./images/clubbin.jpg" width="30" height="30">
                </span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav text-right">
                <li class="nav-item">
                    <a class="nav-link" href="/leaderboard">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/buildteam">Build Your Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About GTLA</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Commissioner</a>
                </li>
            </ul>

        </div>
    </nav>


    <div class="container">

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="partAdmin-container">
                    <h2>Participant Administration</h2>
                    <div class="table-wrapper-scroll-y my-custom-scrollbar">
                        <table class="table table-striped" id="partAdmin-list">
                            <div class="row">
                                <thead>
                                    <tr>
                                        <th scope="col" style="width: 10%">ID</th>
                                        <th scope="col" style="width: 70%" class="priceHeader">Name</th>
                                        <th scope="col" style="width: 15%" class="partActionHeader">Action</th>
                                    </tr>
                                </thead>
                            </div>
                            <div class="row">
                                <tbody>
                                    <tr id="form-row">
                                        <form id="add-participant-form">
                                            <td colspan="2">
                                                <input placeholder="Enter a name" id="new-participant-name" type="text" />
                                            </td>
                                            <td><button type="submit" class="btn btn-success">Add Participant</button>
                                            </td>
                                        </form>
                                    </tr>
                                </tbody>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- External javascript link-->
    <script src="javascript/app.js "></script>

</body>

</html>
