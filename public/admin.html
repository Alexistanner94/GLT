<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Participation Administration</title>

    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- External stylesheet link-->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body id="pa">
    <div class="container">
      <div class="row">
        <div class="col-md-7 offset-md-2">
          <div class="partAdmin-container">
            <h2>Participation Administration</h2>
            <table class="table table-striped" id="partAdmin-list">
              <div class="row">
                <thead>
                  <tr>
                    <th scope="col" style="width: 10%">ID</th>
                    <th scope="col" style="width: 70%" class="priceHeader">
                      Name
                    </th>
                    <th scope="col" style="width: 15%" class="partActionHeader">
                      Action
                    </th>
                  </tr>
                </thead>
              </div>
              <div class="row">
                <tbody>
                  <tr id="form-row">
                    <form id="add-participant-form">
                      <td colspan="2">
                        <input
                          placeholder="Enter a name"
                          id="new-participant-name"
                          type="text"
                        />
                      </td>
                      <td>
                        <button type="submit" class="btn btn-success">
                          Add Participant
                        </button>
                      </td>
                    </form>
                  </tr>
                </tbody>
              </div>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- External javascript link-->
    <script src="javascript/app.js "></script>
  </body>
</html>
