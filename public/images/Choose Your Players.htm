<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="./Choose Your Players_files/style.css">
    <title>Choose Your Players</title>
  </head>
  <body>
    <div class="bg-image">
      <img src="./Choose Your Players_files/golf2.png" alt="" class="center">
    </div>

    <div class="bg-text">
      <div class="parent">
        <span id="draggableSpan" draggable="true" ondragstart="onDragStart(event);">
          draggable
        </span>
      </div>
    </div>
    <div class="drpzone">
      <span ondragover="onDragOver(event);" ondrop="onDrop(event);">
        dropzone
      </span>
    </div>
    <script>
      function onDragStart(event) {
        event.dataTransfer.setData("text/plain", event.target.id);

        event.currentTarget.style.backgroundColor = "yellow";
      }
      function onDragOver(event) {
        event.preventDefault();
      }
      function onDrop(event) {
        const id = event.dataTransfer.getData("text");

        const draggableElement = document.getElementById(id);
        const dropzone = event.target;

        dropzone.appendChild(draggableElement);

        event.dataTransfer.clearData();
      }
    </script>
  

</body></html>
