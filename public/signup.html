<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Sign Up</title>
  </head>
  <body>
  
      <img src="./images/golf7.png" alt="" class="center" />
    </div>
    <div class="bg-text-signup">
      <form class="modal-content">
        <div class="container">
          <h1 class="signup">Sign Up</h1>
          <p class="signup">Please fill in this form to create an account.</p>
          <hr />
          <label style="color: black;" for="Name"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="Name"
            id="nameInput"
            required
          />

          <label style="color: black;" for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" />

          <label style="color: black;" for="psw-repeat"
            ><b>Repeat Password</b></label
          >
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
          />

          <label style="color: black;">
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom:15px"
            />
            Remember me
          </label>

          <p style="color: black;">
            By creating an account you agree to our
            <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
          </p>

          <div class="clearfix">
            <button
              a
              href="./index.html"
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <a href="./buildteam.html">
              <button type="submit" class="signupbtn" id="submit">
                <!-- onclick="location.href='/buildteam';" -->
                Sign Up
              </button>
            </a>
          </div>
        </div>
      </form>
      <script>
          $("#submit").on("click", function(e) {
            e.preventDefault();
            var name = $("#nameInput").val();

            localStorage.setItem('username', name);

            var participantData = {
              name: name
            };
            $.post("/api/participants", participantData).then(function(data){
              // console.log(data);
              localStorage.setItem('participantID', data.participantID);
              window.location.href = "/buildteam";
            });
          });
        </script>
  </body>
</html>
