  <body>

    <div class="bg-image">
      <img src="./images/golf7.png" alt="" class="center" />
    </div>
    <div class="bg-text">
      <form class="modal-content">
        <div class="container">
          <h1 class="signup">Sign Up</h1>
          <p class="signup">Please fill in this form to create an account.</p>
          <hr />
          <label style="color: blackgre;" for="Name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="Name" id="nameInput" required />

          <label style="color: black;" for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" />

          <label style="color: black;" for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" />

          <div class="clearfix">
            <button a href="./index.html" type="button" onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn">
              Cancel
            </button>
            <a href="./buildteam.html">
              <button type="submit" class="signupbtn" id="submit">
                <!-- onclick="location.href='/buildteam';" -->
                Sign Up
              </button>
            </a>
          </div>
        </div>
      </form>
      <script>
          $("#submit").on("click", function(e) {
            e.preventDefault();
            var name = $("#nameInput").val();

            localStorage.setItem('username', name);

            var participantData = {
              name: name
            };
            $.post("/api/participants", participantData).then(function(data){
              // console.log(data);
              localStorage.setItem('participantID', data.participantID);
              window.location.href = "/buildteam";
            });
          });
      </script>
  </body>
