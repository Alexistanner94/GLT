<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaderboard</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- External stylesheet link-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body id="lb">

    <div class="container w-50">
        <div class="leaderboard-container">
            <h2>Leaderboard</h2>
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-striped" id="leaderboard-list">
                    <div class="row">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 15%">Ranking</th>
                                <th scope="col" style="width: 60%" class="priceHeader">Name</th>
                                <th scope="col" style="width: 25%" class="partEarningsHeader">Total Earnings</th>
                            </tr>
                        </thead>
                    </div>
                    <div class="row">
                        <tbody>
                        </tbody>
                    </div>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>

    <!-- External javascript link-->
    <script src="javascript/app.js "></script>

</body>

</html>
